<div class="register-section">
    <div class="row justify-content-center">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header" style="text-align: center">
            <h4>회원가입</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="signup()">
              <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">
                  이메일
                </label>
                <div class="col-md-6">
                  <input
                    type="text" [formControlName]="'email'"
                    id="email_address"
                    class="form-control"
                    name="email-address"
                    required autofocus
                  />
                  <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
                    잘못된 이메일 입니다
                  </span>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">이름</label>
                <div class="col-md-6">
                  <input
                    type="text"
                    [formControlName]="'username'"
                    class="form-control"
                    required autofocus
                  />
                  <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
                    잘못된 이름입니다
                  </span>
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">비밀번호</label>
                <div class="col-md-6">
                  <input
                    type="password"
                    [formControlName]="'password'"
                    id="password"
                    class="form-control"
                    name="password"
                    required
                  />
                  <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
                    잘못된 비밀번호 입니다
                  </span>
                </div>
              </div>
              <span class="col-md-6 offset-md-4">
                <button type="submit" class="sign-up">
                  Sign Up
                </button>
                <span style="padding-left: 15px">
                  이미 있는경우:
                  <a routerLink="/login">로그인</a>
                </span>
              </span>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
